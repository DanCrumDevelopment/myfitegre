<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myfitegre Technologies LLC - Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 16px;
            display: inline-block;
        }
        .active {
            background-color: #4CAF50;
            border-radius: 4px;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            box-sizing: border-box;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .google-rating {
            text-align: center;
            margin-top: 20px;
        }
        .google-rating a {
            display: inline-block;
            margin: 10px auto;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .google-rating a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="buynow.html">Buy Now</a>
        <a href="about.html">About</a>
        <a href="learn.html">Learn More</a>
        <a href="contact.html" class="active">Contact</a>
    </nav>

    <h1>Contact Us</h1>
    <form>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <input type="submit" value="Send Message">
    </form>

    <div class="google-rating">
        <h2>Leave Us a Google Rating</h2>
        <p>Your feedback helps us improve and serves other customers!</p>
        <a href="https://search.google.com/local/writereview?placeid=YOUR_PLACE_ID" target="_blank">Leave a Google Review</a>
    </div>

</body>
</html>
