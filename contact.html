            margin: 20px auto;

        img {
            max-width: 40%;
            height: auto;
            margin: 20px auto;
            padding: 20px;

        form {
            max-width: 600px;

            width: 100%;
            padding: 10px;
            margin: 10px 0;

            box-sizing: border-box;
        }
        input[type="submit"] {

            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;

            margin-top: 10px;
        }
