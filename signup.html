<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Myfitegre</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="signup.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            padding: 10px 0;
            position: relative;
        }
        .nav-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .main-nav {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 12px;
            display: inline-block;
            font-size: 14px;
        }
        .active {
            background-color: #4CAF50;
            border-radius: 4px;
        }
        .user-section {
            display: flex;
            align-items: center;
        }
        .profile-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 10px;
        }
        .signup-link {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <div class="main-nav">
                <a href="index.html">Home</a>
                <a href="buynow.html">Buy Now</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="warranty.html">Warranty</a>
            </div>
            <div class="user-section">
                <div class="profile-circle"></div>
                <a href="signup.html" class="signup-link active">Sign Up</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form action="/signup" method="POST">
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="middle_initial" placeholder="Middle Initial" maxlength="1">
                <input type="text" name="last_name" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="phone_number" placeholder="Phone Number">
                <input type="text" name="street_address" placeholder="Street Address" required>
                <input type="text" name="city" placeholder="City" required>
                <input type="text" name="state" placeholder="State" required>
                <input type="text" name="zip_code" placeholder="ZIP Code" required>
                <input type="text" name="country" placeholder="Country" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </main>

    <footer>
        <!-- Copy your existing footer here -->
    </footer>
</body>
</html>
