<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Myfitegre</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/signup.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <div class="main-nav">
                    <a href="index.html" class="active">Home</a>
                    <a href="buynow.html">Buy Now</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                    <a href="warranty.html">Warranty</a>
                </div>
                <div class="user-section">
                    <div class="profile-circle"></div>
                    <a href="signup.html" class="signup-link">Login</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="signup-container">
            <h2 class="signup-title">Sign Up</h2>
            <form class="signup-form" action="/signup" method="POST">
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="middle_initial" placeholder="Middle Initial" maxlength="1">
                <input type="text" name="last_name" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="phone_number" placeholder="Phone Number">
                <input type="text" name="street_address" placeholder="Street Address" required>
                <input type="text" name="city" placeholder="City" required>
                <input type="text" name="state" placeholder="State" required>
                <input type="text" name="zip_code" placeholder="ZIP Code" required>
                <input type="text" name="country" placeholder="Country" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </main>

    <footer>
        <!-- Copy your existing footer here -->
    </footer>
</body>
</html>
