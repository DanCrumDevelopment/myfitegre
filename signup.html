<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Myfitegre Technologies LLC</title>
    <link rel="icon" href="docs/assets/images/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #333;
            padding: 10px 0;
            position: relative;
        }
        .nav-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .main-nav {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 12px;
            display: inline-block;
            font-size: 14px;
        }
        .active {
            background-color: #4CAF50;
            border-radius: 4px;
        }
        .user-section {
            display: flex;
            align-items: center;
            position: absolute;
            right: 20px;
        }
        .profile-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 10px;
        }
        .signup-link {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        .signup-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .signup-container h2 {
            text-align: center;
            color: #333;
        }
        .signup-form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .phone-group {
            display: flex;
            gap: 10px;
        }
        .phone-group input[name="area_code"] {
            width: 60px;
        }
        .phone-group input[name="phone_number"] {
            flex-grow: 1;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <div class="main-nav">
                <a href="index.html">Home</a>
                <a href="buynow.html">Buy Now</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="warranty.html">Warranty</a>
            </div>
            <div class="user-section">
                <div class="profile-circle"></div>
                <a href="signup.html" class="signup-link active">Sign Up</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form class="signup-form" action="/signup" method="POST">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="middle_initial">Middle Initial</label>
                    <input type="text" id="middle_initial" name="middle_initial" maxlength="1">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="phone-group">
                        <input type="text" id="area_code" name="area_code" placeholder="(   )" maxlength="3">
                        <input type="text" id="phone_number" name="phone_number" placeholder="123-4567" maxlength="8">
                    </div>
                </div>
                <div class="form-group">
                    <label for="street_address">Street Address</label>
                    <input type="text" id="street_address" name="street_address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="zip_code">ZIP Code</label>
                    <input type="text" id="zip_code" name="zip_code" required>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </main>

    <script>
        // Phone number formatting
        const areaCodeInput = document.getElementById('area_code');
        const phoneNumberInput = document.getElementById('phone_number');

        areaCodeInput.addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '');
            if (this.value.length === 3) {
                phoneNumberInput.focus();
            }
        });

        phoneNumberInput.addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '');
            if (this.value.length > 3) {
                this.value = this.value.slice(0, 3) + '-' + this.value.slice(3);
            }
        });
    </script>
</body>
</html>
