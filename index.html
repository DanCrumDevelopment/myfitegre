<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myfitegre Technologies LLC - Home</title>
    <link rel="icon" href="docs/assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        .nav-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .main-nav a, .user-section a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }
        .main-nav a:hover, .user-section a:hover {
            text-decoration: underline;
        }
        .user-section {
            display: flex;
            align-items: center;
        }
        .profile-circle {
            width: 30px;
            height: 30px;
            background-color: #ddd;
            border-radius: 50%;
            margin-right: 10px;
        }
        .banner {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }
        .offerings {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .offering {
            text-align: center;
            margin: 10px;
        }
        .offering img {
            max-width: 200px;
            height: auto;
        }
        .highlight-text {
            background-color: black;
            color: white;
            padding: 10px;
            display: inline-block;
            margin: 20px 0;
        }
        .flashing-green {
            color: green;
            animation: flash 1s infinite;
        }
        .rainbow-text {
            background-image: linear-gradient(to left, violet, indigo, blue, green, yellow, orange, red);
            -webkit-background-clip: text;
            color: transparent;
        }
        .small-black-text {
            font-size: 0.8em;
            color: black;
        }
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <div class="main-nav">
                <a href="index.html" class="active">Home</a>
                <a href="buynow.html">Buy Now</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="warranty.html">Warranty</a>
            </div>
            <div class="user-section">
                <div class="profile-circle"></div>
                <a href="login.html">Login</a>
            </div>
        </div>
    </nav>

    <img src="docs/assets/images/banner.jpeg" alt="Myfitegre Technologies LLC Banner" class="banner">
    <div style="text-align:center;">
        <img src="docs/assets/images/offerings.jpeg" alt="Our Offerings" style="max-width: 20%; height: auto; margin: 20px auto; padding: 20px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); border-radius: 8px;">
    </div>
    
    <!-- Black text box for Click Images Below!!! with added styling -->
    <div style="text-align:center;">
        <div class="highlight-text">Click Images Below!!!</div>
    </div>
    
    <section class="offerings">
        <div class="offering">
            <a href="novaclass.html">
                <img src="docs/assets/images/nova.jpeg" alt="Nova PC">
                <h3>Nova</h3>
            </a>
            <div style="text-align:center;">
                <div class="flashing-green">$1,011.40</div>
                <br>
                <div class="rainbow-text">Available Now!</div>
                <br>
                <div class="small-black-text">Final Price - includes delivery & tax</div>
            </div>
        </div>
        <div class="offering">
            <a href="sirenclass.html">
                <img src="docs/assets/images/siren.jpeg" alt="Siren PC">
                <h3>Siren</h3>
            </a>
        </div>
        <div class="offering">
            <a href="apocalypseclass.html">
                <img src="docs/assets/images/apocalypse.jpeg" alt="Apocalypse PC">
                <h3>Apocalypse</h3>
            </a>
        </div>
    </section>
</body>
</html>
