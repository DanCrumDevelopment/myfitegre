            color: white;
            padding: 20px;
        }

        .buy-button {

            background-color: #28a745;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        .buy-button:hover {

        }
    </style>
</head>

</html>
