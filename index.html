<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Myfitegre Technologies LLC - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
            white-space: nowrap;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 12px;
            display: inline-block;
            font-size: 14px;
        }
        .active {
            background-color: #4CAF50;
            border-radius: 4px;
        }
        .banner {
            width: 100%;
            max-height: 80%;
            object-fit: cover;
        }
        .offerings {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            box-sizing: border-box;
        }
        .offering {
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            transition: transform 0.3s;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        .offering:hover {
            transform: scale(1.05);
        }
        .offering img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            max-width: 200px;
        }
        @media (min-width: 768px) {
            .offering {
                width: 30%;
            }
        }

</head>
