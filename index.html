<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
            white-space: nowrap;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 12px;
            display: inline-block;
            font-size: 14px;
        }
        .active {
            background-color: #4CAF50;
            border-radius: 4px;
        }
        .banner {
            width: 100%;
            max-height: 30%;
            object-fit: cover;
        }
        .offerings {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            box-sizing: border-box;
        }
        .offering {
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            transition: transform 0.3s;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        .offering:hover {
            transform: scale(1.05);
        }
        .offering img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            max-width: 200px;
        }
        .offering a {
            text-decoration: none;
            color: inherit;
        }
        @media (min-width: 768px) {
            .offering {
                width: 30%;
            }
        }
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .flashing-green {
            color: green;
            animation: flash 1s infinite;
            font-weight: bold;
            font-size: 24px;
        }
        .rainbow-text {
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            color: transparent;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: inline-block;
        }
        .small-black-text {
            color: black;
            font-size: 14px;
            font-weight: bold;
            background-color: #f4f4f4;
            padding: 5px;
            border-radius: 4px;
            display: inline-block;
        }
        .highlight-text {
            color: black;
            font-size: 18px;
            font-weight: bold;
            padding: 20px;
            margin: 20px auto;
            border: 2px solid white; /* Changed border color to white */
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            display: inline-block;
        }
    </style>
</head>
