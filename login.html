<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myfitegre Technologies LLC - Login</title>
    <link rel="icon" href="docs/assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #333;
            padding: 10px 0;
            position: relative;
        }
        .nav-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .main-nav {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 12px;
            display: inline-block;
            font-size: 14px;
        }
        .active {
            background-color: #4CAF50;
            border-radius: 4px;
        }
        .user-section {
            display: flex;
            align-items: center;
            position: absolute;
            right: 20px;
        }
        .profile-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 10px;
        }
        .login-link {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="nav-wrapper">
        <div class="main-nav">
            <a href="index.html">Home</a>
            <a href="buynow.html" class="active">Buy Now</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="warranty.html">Warranty</a>
        </div>
        <div class="user-section">
            <div class="profile-circle"></div>
            <a href="signup.html" class="login-link">Login</a>
        </div>
    </div>

    <main>
        <div class="login-container">
            <h2 class="login-title">Login</h2>
            <form class="login-form" action="login.html" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <button class="signup-button" onclick="window.location.href='signup.html'">I don't have an account</button>
        </div>
    </main>

    <script>
        // Add any JavaScript specific to login page here
    </script>
</body>
</html>
