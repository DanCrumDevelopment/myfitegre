<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myfitegre Technologies LLC - Sign Up</title>
    <link rel="icon" href="docs/assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .signup-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .signup-form button, .login-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .signup-form button {
            background-color: #4CAF50;
            color: white;
            width: 100%;
        }
        .signup-form button:hover {
            background-color: #45a049;
        }
        .login-button {
            background-color: #007bff;
            color: white;
            margin-top: 20px;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
        .signup-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .password-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .password-container input {
            flex: 1;
            margin-right: 10px;
        }
        .file-upload {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <div class="main-nav">
            <a href="index.html">Home</a>
            <a href="buynow.html" class="active">Buy Now</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="warranty.html">Warranty</a>
        </div>
        <div class="user-section">
            <div class="profile-circle"></div>
            <a href="login.html" class="login-link">Login</a>
        </div>
    </div>
</nav>
    <main>
        <div class="signup-container">
            <h2 class="signup-title">Sign Up</h2>
            <form class="signup-form" action="{{ url_for('signup') }}" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="middle_initial" placeholder="Middle Initial" maxlength="1">
                <input type="text" name="last_name" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <span id="passwordError" class="error-message">Password must be at least 9 characters long and contain both letters and numbers.</span>
                </div>
                <input type="tel" name="phone_number" placeholder="Phone Number">
                <input type="text" name="street_address" placeholder="Street Address" required>
                <input type="text" name="city" placeholder="City" required>
                <input type="text" name="state" placeholder="State" required>
                <input type="text" name="zip_code" placeholder="ZIP Code" required>
                <input type="text" name="country" placeholder="Country" required>
                <div class="file-upload">
                    <label for="profile_photo">Profile Photo:</label>
                    <input type="file" id="profile_photo" name="profile_photo" accept="image/jpeg,image/png,image/gif">
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <button class="login-button" onclick="window.location.href='{{ url_for('login') }}'">I already have an account</button>
        </div>
    </main>

    <script>
        function validateForm() {
            var password = document.getElementById('password');
            var errorElement = document.getElementById('passwordError');
            var regex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{9,}$/;

            if (!regex.test(password.value)) {
                errorElement.style.display = 'block';
                return false;
            } else {
                errorElement.style.display = 'none';
                return true;
            }
        }

        document.getElementById('password').addEventListener('input', function() {
            var errorElement = document.getElementById('passwordError');
            var regex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{9,}$/;

            if (regex.test(this.value)) {
                errorElement.style.display = 'none';
            } else {
                errorElement.style.display = 'block';
            }
        });
    </script>
</body>
</html>
